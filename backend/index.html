<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width", initial-scale=1.0">
	<title>COVID-19 API in Javascript</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
</head>
<body>
	<div class="container"> <! -- #bootstrap's class? -->
		<h1 class="text-center mt-5"> COVID-19 Live Data in Table</h1>
		<br><br>  <! -- for space? -->
		<table class="table table-hover">
			<thread>
				<tr>
					<th>Total Caases</th>
					<th>Total Deaths</th>
					<th>Total Recovered</th>
				</tr>
			</thread>
			<tbody>
				<tr id="data"></tr>
			</tbody>
		</table>
		<br><br>

		<button onclick="refreshData()" class ="btn.btn-danger btn-block"> <! -- this refreshData() needs to be declaired later (document ready.function()) -->
			Refresh Data
		</button>
	</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>


function init(){
	var url = "https://api.covid19api.com/summary"
	var data = ''
	$.get(url, function(data){ 
		console.log(data.Global.TotalDeaths)
		data = ` 
		
		<td>${data.Global.TotalConfirmed}</td>
		<td>${data.Global.TotalDeaths}</td>
		<td>${data.Global.TotalRecovered}</td>
		
		`

		$("#data").html(data)
	})
}


function refreshData(){
		clearData()
		init()
	}
	function clearData(){
		$("#data").empty(data)
		
	}
</script>
</html>
